
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foco encendido y apagado</title>
    <style>
        .container {
            text-align: center;
        }
        .opciones {
            background-color: rgb(254, 7, 106);
            width: 300px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <img id="cambiar-foco" src="foco_negro.jpg" alt="">
        <div class="opciones">
            <button id="foco" onclick="cambiarColorA()">Encender foco</button>
        </div>
    </div>
    <script>
        let focoEncendido = false;

        function cambiarColorA() {
            const bochoImg = document.getElementById("cambiar-foco");
            const focoBtn = document.getElementById("foco");

            if (focoEncendido) {
                bochoImg.src = "foco_negro.jpg";
                focoBtn.textContent = "Encender foco";
            } else {
                bochoImg.src = "foco_amarillo.jpg";
                focoBtn.textContent = "Apagar foco";
            }

            focoEncendido = !focoEncendido;
        }
    </script>
</body>
</html>
